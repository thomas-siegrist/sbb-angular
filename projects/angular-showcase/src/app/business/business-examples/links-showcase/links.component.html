<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 sbbsc-v-sep">
      <h3 class="sbbsc-block">Simple Links</h3>
      <a href="#" sbbLink>Bezeichnung</a>
    </div>
    <div class="col-lg-6 sbbsc-v-sep">
      <h3 class="sbbsc-block">Icon Links</h3>
      <ng-container [ngSwitch]="linkMode">
        <a *ngSwitchCase="'stretch'" href="#" sbbLink mode="stretch" [icon]="linkIcon"
          >Bezeichnung</a
        >
        <a *ngSwitchCase="'form'" href="#" sbbLink mode="form" [icon]="linkIcon">Bezeichnung</a>
        <a
          *ngSwitchDefault
          href="#"
          sbbLink
          class="test test-2 test-3"
          mode="normal"
          [icon]="linkIcon"
          >Bezeichnung</a
        >
      </ng-container>
    </div>
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Properties</h4>
      <div class="row">
        <div class="col-2">
          <div class="sbbsc-block">
            <label for="linkMode">Mode</label>
          </div>
        </div>
        <div class="col-10">
          <div class="sbbsc-block">
            <select [(ngModel)]="linkMode" id="linkMode">
              <option *ngFor="let mode of modes" [ngValue]="mode">{{ mode }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="sbbsc-block">
            <label for="linkIcon">Icon</label>
          </div>
        </div>
        <div class="col-10">
          <div class="sbbsc-block">
            <select [(ngModel)]="linkIcon" id="linkIcon">
              <option *ngFor="let icon of icons" [ngValue]="icon">{{ icon }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
