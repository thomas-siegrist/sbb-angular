<article class="container-fluid">
  <div class="row">
    <div class="col-lg-6 sbbsc-v-sep">
      <h4 class="sbbsc-block">Simple Example</h4>
      <div class="badge-example">
        Hi, I'm a badge
        <sbb-badge [active]="active">123</sbb-badge>
      </div>
    </div>
    <div class="col-lg-6">
      <h4 class="sbbsc-block">Properties</h4>
      <div class="sbbsc-block">
        <sbb-checkbox [(ngModel)]="active">Active</sbb-checkbox>
      </div>
    </div>
  </div>
</article>
