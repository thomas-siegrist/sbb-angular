<label
  class="sbb-checkbox-radio-button-panel"
  [class.sbb-checkbox-radio-button-panel-required]="required"
  [class.sbb-checkbox-radio-button-panel-disabled]="disabled"
  [class.sbb-checkbox-radio-button-panel-checked]="checked"
  [class.sbb-checkbox-radio-button-panel-has-subtitle]="!!subtitle"
>
  <div class="sbb-checkbox-radio-button-panel-header">
    <input
      #input
      type="radio"
      class="cdk-visually-hidden"
      [id]="inputId"
      [checked]="checked"
      [attr.aria-checked]="checked"
      [disabled]="disabled"
      [tabIndex]="tabIndex"
      [attr.name]="name"
      [attr.value]="value"
      [required]="required"
      [attr.aria-label]="ariaLabel"
      [attr.aria-labelledby]="ariaLabelledby"
      [attr.aria-describedby]="ariaDescribedby"
      (change)="_onInputChange($event)"
      (click)="_onInputClick($event)"
    />

    <div class="sbb-radio-circle-container">
      <div class="sbb-radio-circle-checked"></div>
    </div>

    <div class="sbb-radio-label-content">
      <!-- Add an invisible span so JAWS can read the label -->
      <span style="display:none">&nbsp;</span>
      {{ label }}
      <div *ngIf="subtitle" aria-level="3" class="sbb-checkbox-radio-button-panel-header-subtitle">
        {{ subtitle }}
      </div>
    </div>
  </div>
  <div class="sbb-checkbox-radio-button-panel-image">
    <ng-container class="sbb-checkbox-radio-button-panel-image-content">
      <ng-content select="[icon],[sbbIcon]"></ng-content>
    </ng-container>
  </div>
</label>
