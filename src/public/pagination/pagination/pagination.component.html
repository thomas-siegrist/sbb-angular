<ul class="sbb-pagination">
  <li class="sbb-pagination-item">
    <button
      type="button"
      i18n-aria-label="@@paginationPreviousPage"
      aria-label="Vorherige Seite"
      class="sbb-pagination-item-boundary"
      [disabled]="!(hasPreviousPage | async)"
      [class.sbb-pagination-item-disabled]="!(hasPreviousPage | async)"
      (click)="_pageClick(pageIndex - 1)"
    >
      <sbb-icon-chevron-small-left></sbb-icon-chevron-small-left>
    </button>
  </li>

  <li *ngFor="let page of pageRange | async" class="sbb-pagination-item">
    <ng-container *ngIf="page === null">
      <span class="sbb-pagination-item-ellipsis">...</span>
    </ng-container>
    <ng-container *ngIf="page !== null">
      <button
        #pageButton
        type="button"
        [attr.tabindex]="page === pageIndex ? '-1' : null"
        [class.sbb-pagination-item-selected]="page === pageIndex"
        [attr.aria-current]="page === pageIndex"
        (click)="_pageClick(page)"
      >
        <ng-container>{{ page + 1 }}</ng-container>
      </button>
    </ng-container>
  </li>
  <li class="sbb-pagination-item">
    <button
      type="button"
      i18n-aria-label="@@paginationNextPage"
      aria-label="NÃ¤chste Seite"
      class="sbb-pagination-item-boundary"
      [disabled]="!(hasNextPage | async)"
      [class.sbb-pagination-item-disabled]="!(hasNextPage | async)"
      (click)="_pageClick(pageIndex + 1)"
    >
      <sbb-icon-chevron-small-right></sbb-icon-chevron-small-right>
    </button>
  </li>
</ul>
